<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>
    <script>
        Array.prototype.unique = function (){
            var len = this.length
            var arr = []
            var obj = {}
            for(var i = 0; i < len; i ++ ){
                if(!obj[this[i]]){
                    obj[this[i]] = 'r'
                    arr.push(this[i])
                }
            }
            return arr
            
        }
        var arr2 = [1,2,1,1,3,,1,2,1,2,3,1,2]
        console.log(arr2.unique())

    </script>
</body>

</html>
